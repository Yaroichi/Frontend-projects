<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="js/Form.js" defer></script>
  </head>
  <body>
    <header class="form-header genHeader">
      <div class="container">
        <nav class="nav" id="nav">
          <a href="" class="nav__link" id="nav-link"></a>
          <ul class="nav__list" id="nav-list">
            <li class="nav__list_point">
              <a href="index.html" class="nav__list_link" id="navLink1"></a>
            </li>
            <li class="nav__list_point">
              <a href="goals.html" class="nav__list_link" id="navLink2"></a>
            </li>
            <li class="nav__list_point">
              <a href="Form.html" class="nav__list_link line" id="navLink3"></a>
            </li>
            <li class="nav__list_point">
              <a href="Team.html" class="nav__list_link" id="navLink4"></a>
            </li>
          </ul>
          <img src="#" alt="" class="nav__img" id="navImg" />
        </nav>
        <div class="block" id="block"></div>
      </div>
      <div class="ddm" id="ddm">
        <ul class="ddm__list">
          <li class="ddm__list_point">
            <a href="index.html" class="ddm__list_link" id="value1"></a>
          </li>
          <li class="ddm__list_point">
            <a href="goals.html" class="ddm__list_link" id="value2"></a>
          </li>
          <li class="ddm__list_point">
            <a href="form.html" class="ddm__list_link" id="value3"></a>
          </li>
          <li class="ddm__list_point">
            <a href="team.html" class="ddm__list_link" id="value4"></a>
          </li>
        </ul>
        <img src="#" alt="" class="ddm__cross" id="cross" />
      </div>
    </header>
    <main class="form-main">
      <section id="form">
        <section id="headingText">
          <h1></h1>
          <h3></h3>
        </section>
        <img src="#" id="SignUpImg" alt="" />
        <br />
        <section id="Bottom">
          <article id="FormInfo">
            <p></p>
            <p></p>
          </article>
          <form action="/Form" id="TheForm">
            <fieldset>
              <legend></legend>
              <label></label>
              <input id="FirstName" class="input" />
              <label></label>
              <input id="LastName" class="input" />
              <label></label>
              <input type="email" id="Email" class="input" />
              <label></label>
              <textarea class="input" id="Comment"></textarea>
              <button type="submit" id="submit"></button>
            </fieldset>
          </form>
        </section>
        <dialog id="Background">
          <section id="PopContent">
            <article id="SideImage">
              <button id="Close" class="close"></button>
            </article>
            <article id="SideText">
              <img src="#" id="LogoPic" alt="" />
              <section id="Text">
                <p id="CongratsText"></p>
                <p id="MainText"></p>
                <p id="SmallText"></p>
              </section>
              <button id="Continue" class="close"></button>
            </article>
          </section>
        </dialog>
      </section>
    </main>
    <footer id="footer">
      <div class="container">
        <div class="wrapper" id="wrapper">
          <a href="" class="wrappper__link" id="wrLink"></a>
          <ul class="wrapper__list">
            <li class="wrapper__list_point">
              <a href="index.html" class="wrapper__list_link" id="wrPoint1"></a>
            </li>
            <li class="wrapper__list_point">
              <a href="goals.html" class="wrapper__list_link" id="wrPoint2"></a>
            </li>
            <li class="wrapper__list_point">
              <a href="form.html" class="wrapper__list_link" id="wrPoint3"></a>
            </li>
            <li class="wrapper__list_point">
              <a href="team.html" class="wrapper__list_link" id="wrPoint4"></a>
            </li>
          </ul>
          <div class="wrapper__info">
            <a href="" class="wrapper__info_link" id="info1"></a>
            <a href="" class="wrapper__info_link" id="info2"></a>
            <a href="" class="wrapper__info_link" id="info3"></a>
          </div>
          <div class="wrapper__policies">
            <a href="" class="wrapper__policies_link" id="policies"></a>
            <a href="" class="wrapper__policies_link" id="terms"></a>
            <span class="wrapper__policies_span" id="dataProtec"></span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
